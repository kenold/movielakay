{{ partial "header.html" }}

<h3>{{ .Params.name }}{{ with .Params.image }} <small>({{.}}) {{ end }}</small></h3>
<p>{{ .Content }}</p>

{{ if .Params.knownFor }}
    <p>Known For:</p>
    <ul>
        {{ range .Params.knownFor }}
            <li><a href="{{"/movie/" | relURL }}{{ . | urlize }}">{{ . }}</a></li>
        {{ end }}
    </ul>
{{ end }}

<p>Filmography:</p>
