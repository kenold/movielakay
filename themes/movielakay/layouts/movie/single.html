{{ partial "header.html" }}
    <h3>{{ .Title }}</h3>
    <p>{{ .Content }}</p>

    <p>Cast:
        <ul>
            {{ range sort .Params.cast "position" "asc" }}
                <li>{{ .name }} - {{ .role }}</li>
            {{ end }}
        </ul>
    </p>
