{{ partial "header.html" }}
    <h3>{{ .Title }}</h3>
    <p>{{ .Content }}</p>

    <p>Cast:
        <ul>
            {{ range sort .Params.cast "position" "asc" }}
                <li><a href="{{"/person/" | relURL}}{{ .name | urlize }}">{{ .name }}</a> - {{ .role }}</li>
            {{ end }}
        </ul>
    </p>

    <p>Crew:
        <ul>
            {{ range sort .Params.crew "position" "asc" }}
                <li><a href="{{"/person/" | relURL}}{{ .name | urlize }}">{{ .name }}</a> - {{ .role }}</li>
            {{ end }}
        </ul>
    </p>
{{ partial "footer.html" }}
